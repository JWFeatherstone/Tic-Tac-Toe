<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.typekit.net/ppv2ffe.css">
        <title>IdeaBox</title>
    </head>
    <body>
        <section class="side-bars" id="leftSideBar">
            <header class="player-headers">
                <img class="player-icons" src="assets/Sun Game Icon.png">
                <h2 class ="win-counts">0 WINS</h2>
            </header>
        </section>
        <main>
            <h1>It's player one's turn</h1>
            <section class="game-board">
                <div class="game-tile" id="tile-0"></div>
                <div class="game-tile" id="tile-1"></div>
                <div class="game-tile" id="tile-2"></div>
                <div class="game-tile" id="tile-3"></div>
                <div class="game-tile" id="tile-4"></div>
                <div class="game-tile" id="tile-5"></div>
                <div class="game-tile" id="tile-6"></div>
                <div class="game-tile" id="tile-7"></div>
                <div class="game-tile" id="tile-8"></div>
            </section>
        </main>
        <section class="side-bars" id="rightSideBar">
            <header class="player-headers">
                <img class="player-icons" src="assets/Smudge Icon.png">
                <h2 class="win-counts">0 WINS</h2>
            </header>
        </section>
        <script src="game.js"></script>
        <script src="player.js"></script>
        <script src="main.js"></script>
    </body>
</html>
