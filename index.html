<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ppv2ffe.css">
    <title>IdeaBox</title>
  </head>
  <body>
    <section class="side-bars left-side-bar" id="leftSideBar">
      <header class="player-headers">
        <img class="player-icons" src="assets/sun-icon.png" alt="player one icon">
        <h2 class ="win-counts" id="playerOneWins">0 WINS</h2>
      </header>
    </section>
    <main>
      <header class="announcement-box">
        `<img class="turn-icon" src="assets/sun-icon.png" alt="Player One Turn Token"><h1>'s Turn</h1>`
      </header>
      <section class="alert-box hidden">
        I'm sorry, you can't go there! Please select a tile that does not already have an icon.
      </section>
      <section class="game-board">
      </section>
    </main>
    <section class="side-bars right-side-bar" id="rightSideBar">
      <header class="player-headers">
        <img class="player-icons" src="assets/smudge-icon.png" alt="player two icon">
        <h2 class="win-counts" id="playerTwoWins">0 WINS</h2>
      </header>
    </section>
    <script src="game.js"></script>
    <script src="player.js"></script>
    <script src="main.js"></script>
  </body>
</html>
