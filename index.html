<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://use.typekit.net/ppv2ffe.css">
        <title>IdeaBox</title>
    </head>
    <body>
        <section class="side-bars" id="leftSideBar">
            <header class="player-headers">
                <img class="player-icons" src="assets/sun-icon.png" alt="player one icon">
                <h2 class ="win-counts">0 WINS</h2>
            </header>
        </section>
        <main>
            <h1>It's player one's turn</h1>
            <section class="alert-box hidden">I'm sorry, you can't go there! Please select a tile that does not already have an icon.</section>
            <section class="game-board">
                <div class="game-tile" id="tile0"></div>
                <div class="game-tile" id="tile1"></div>
                <div class="game-tile" id="tile2"></div>
                <div class="game-tile" id="tile3"></div>
                <div class="game-tile" id="tile4"></div>
                <div class="game-tile" id="tile5"></div>
                <div class="game-tile" id="tile6"></div>
                <div class="game-tile" id="tile7"></div>
                <div class="game-tile" id="tile8"></div>
            </section>
        </main>
        <section class="side-bars" id="rightSideBar">
            <header class="player-headers">
                <img class="player-icons" src="assets/smudge-icon.png" alt="player two icon">
                <h2 class="win-counts">0 WINS</h2>
            </header>
        </section>
        <script src="game.js"></script>
        <script src="player.js"></script>
        <script src="main.js"></script>
    </body>
</html>
